<section class="contacts">
  <div class="container">
    <div class="contacts__inner">
      <div class="contacts__info">
        <h2 class="contacts__info-title">Larmond Capital OU</h2>

        <ul class="contacts__info-rows">
          <li class="contacts__info-row">
            <p class="contacts__info-label">Reg. Number:</p>

            <p class="contacts__info-accent">14368436</p>
          </li>

          <li class="contacts__info-row">
            <p class="contacts__info-label">Location:</p>

            <p class="contacts__info-accent">1436Tornim√§e 5, Tallinn, 10145, Estonia8436</p>
          </li>

          <li class="contacts__info-row">
            <p class="contacts__info-label">Phone number:</p>

            <a href="tel:+3726027950" class="contacts__info-accent">+372 6027 950</a>
          </li>

          <li class="contacts__info-row">
            <p class="contacts__info-label">E-mail:</p>

            <a href="mailto:business@jivestor.com" class="contacts__info-accent">business@jivestor.com</a>
          </li>
        </ul>
      </div>

      <form class="contacts__form" action="#">
        <div class="contacts__form-inner">
          <h1 class="contacts__title">Contact Us</h1>

          <div class="contacts__form-rows">
            <div class="contacts__form-row">
              <div class="contacts__form-block">
                <div class="contacts__form-head">
                  <label class="contacts__form-label" for="form-input-1">Name<span>*</span></label>
                </div>

                <div class="contacts__form-inputs">
                  <input class="contacts__form-input" type="text" placeholder="Your name" id="form-input-1">
                </div>
              </div>

              <div class="contacts__form-block">
                <div class="contacts__form-head">
                  <label class="contacts__form-label" for="form-input-2">Email<span>*</span></label>
                </div>

                <div class="contacts__form-inputs">
                  <input class="contacts__form-input" type="email" placeholder="Your email" id="form-input-2">
                </div>
              </div>
            </div>

            <div class="contacts__form-row">
              <div class="contacts__form-block">
                <div class="contacts__form-head">
                  <label class="contacts__form-label" for="form-input-3">Phone number<span>*</span></label>
                </div>

                <div class="contacts__form-inputs">
                  <input class="contacts__form-input" type="tel" placeholder="Your phone number" id="form-input-3">
                </div>
              </div>

              <div class="contacts__form-block">
                <div class="contacts__form-head">
                  <label class="contacts__form-label" for="">Messenger*</label>

                  <div class="contacts__form-socials">
                    <div>
                      <input class="contacts__form-checkbox" name="messenger" type="radio" id="checkbox-1">
                      <label class="contacts__form-checkbox-label" for="checkbox-1">Telegram</label>
                    </div>
                    <div>
                      <input class="contacts__form-checkbox" name="messenger" type="radio" id="checkbox-2" checked>
                      <label class="contacts__form-checkbox-label" for="checkbox-2">Skype</label>
                    </div>


                  </div>
                </div>

                <div class="contacts__form-inputs">
                  <input class="contacts__form-input contacts__form-input--checkbox" type="text"
                    placeholder="Enter your telegram" id="checkbox-1-input">
                  <input class="contacts__form-input contacts__form-input--checkbox active" type="text"
                    placeholder="Enter your skype id" id="checkbox-2-input">
                </div>
              </div>
            </div>

            <div class="contacts__form-row contacts__form-row--2">
              <div class="contacts__form-block">
                <div class="contacts__form-head">
                  <label class="contacts__form-label" for="textarea-1">Message</label>
                </div>

                <div class="contacts__form-inputs">
                  <textarea class="contacts__form-input contacts__form-input--textarea" placeholder="Your message"
                    id="textarea-1"></textarea>
                </div>
              </div>

            </div>
          </div>

          <button type="submit" class="contacts__form-btn"><span>Send</span></button>
        </div>
      </form>
    </div>
  </div>
</section>
