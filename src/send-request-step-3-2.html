<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
  <link rel="stylesheet" href="./css/style.min.css">
</head>

<body class="main__body">
  <div class="wrapper">
    <!-- Header -->
    @@include('./html/_header--white-bg.html')

    <!-- Main Page -->
    <main>
      <form action="#" class="send section">
        <div class="container">
          <div class="send__inner">
            <div class="send__head">
              <div class="send__line">
                <div class="send__line-inner" style="width: 40%;"></div>
              </div>

              <h1 class="send__title">How do you plan to market the product?</h1>
            </div>

            <div class="send__content">
              <ul class="send__radios send-greeds send-greeds-3">
                <li class="send__radio send-greed">
                  <input class="send__radio-input" type="checkbox" name="plan" id="send-plan-1" checked>

                  <label class="send__radio-label" for="send-plan-1">
                    <img class="send__radio-icon" width="80" height="80" src="./img/send/plan-1.svg" alt="icon">

                    <p class="send__radio-text">Online media buying (Google AdWords, Facebook, referralwebsites,
                      etc.)
                    </p>

                    <div class="send__check"></div>
                  </label>
                </li>

                <li class="send__radio send-greed">
                  <input class="send__radio-input" type="checkbox" name="plan" id="send-plan-2">

                  <label class="send__radio-label" for="send-plan-2">
                    <img class="send__radio-icon" width="80" height="80" src="./img/send/plan-2.svg" alt="icon">

                    <p class="send__radio-text">Events (seminars, webinars, exhibition)</p>

                    <div class="send__check"></div>
                  </label>
                </li>

                <li class="send__radio send-greed">
                  <input class="send__radio-input" type="checkbox" name="plan" id="send-plan-3">

                  <label class="send__radio-label" for="send-plan-3">
                    <img class="send__radio-icon" width="80" height="80" src="./img/send/plan-3.svg" alt="icon">

                    <p class="send__radio-text">Personal contacts and one-to-one marketing</p>

                    <div class="send__check"></div>
                  </label>
                </li>

              </ul>



              <ul class="send__rows send__rows--mini send-greeds">
                <li class="send__row send-greed">
                  <label class="send__row-label" for="">Other</label>
                  <input class="send__row-input" type="text" placeholder="Please specify ">
                </li>
              </ul>
            </div>

            <div class="send__footer">
              <button type="submit" class="send__btn-outline">Back</button>
              <button type="submit" class="send__btn">Next</button>
            </div>
          </div>
        </div>
      </form>
    </main>

    <!-- Footer -->
    @@include('./html/_footer.html')
  </div>

</body>

<script src="./js/scripts.min.js"></script>

</html>
